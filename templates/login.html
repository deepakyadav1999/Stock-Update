<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_login.css') }}">
<head>
    <title>Login</title>

</head>
<body style="background-image: url({{ url_for('static', filename='bckground_login.jpg') }}); background-repeat: no-repeat; background-size: cover;">




    <div class="container">
        <div class="login-box">
            <h1>Sign in to ANURAG</h1>
            <form method="post" action="/login">
                <div class="input-box">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="errorMessage" class="error"></p>
            </form>
        </div>
    </div>
</body>
</html>
